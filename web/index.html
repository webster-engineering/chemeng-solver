<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webster Engineering Equation Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #181825;
            --bg-card: #313244;
            --text-primary: #cdd6f4;
            --text-secondary: #a6adc8;
            --accent: #89b4fa;
            --accent-hover: #b4befe;
            --success: #a6e3a1;
            --warning: #f9e2af;
            --error: #f38ba8;
            --border: #45475a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr 380px;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .category {
            margin-bottom: 10px;
        }

        .category-header {
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
        }

        .category-header:hover {
            background: var(--bg-card);
        }

        .category-count {
            background: var(--bg-card);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .equation-list {
            display: none;
            padding-left: 10px;
        }

        .category.expanded .equation-list {
            display: block;
        }

        .equation-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            margin: 2px 0;
        }

        .equation-item:hover {
            background: var(--bg-card);
        }

        .equation-item.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            overflow-y: auto;
        }

        .equation-header {
            margin-bottom: 30px;
        }

        .equation-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .equation-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .equation-reference {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
            font-style: italic;
        }

        .input-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .input-grid {
            display: grid;
            gap: 16px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 140px 1fr 100px;
            gap: 12px;
            align-items: center;
        }

        .input-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-label .symbol {
            color: var(--accent);
            margin-right: 5px;
        }

        .input-field {
            padding: 10px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .unit-select {
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .calculate-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(137, 180, 250, 0.3);
        }

        .calculate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Panel */
        .results-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .results-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .validation-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .validation-badge.pass {
            background: rgba(166, 227, 161, 0.2);
            color: var(--success);
        }

        .validation-badge.warning {
            background: rgba(249, 226, 175, 0.2);
            color: var(--warning);
        }

        .validation-badge.fail {
            background: rgba(243, 139, 168, 0.2);
            color: var(--error);
        }

        .result-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .result-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .result-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 0;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            border: 1px solid var(--border);
            z-index: 100;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar,
            .results-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                ‚öóÔ∏è Webster Engineering
            </div>
            <input type="text" class="search-box" placeholder="Search equations..." id="searchBox">
            <div id="categoryList"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="welcomeState" class="empty-state">
                <div class="empty-state-icon">üß™</div>
                <h2>Welcome to the Webster Engineering Solver</h2>
                <p>Select an equation from the sidebar to get started</p>
                <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
                    <a href="/pid.html"
                        style="padding: 12px 24px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); text-decoration: none; display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 1.5rem;">üìê</span> P&ID Sketcher
                    </a>
                    <a href="/wizard.html"
                        style="padding: 12px 24px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); text-decoration: none; display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 1.5rem;">‚öôÔ∏è</span> Unit Ops Wizard
                    </a>
                </div>
            </div>
            <div id="equationView" style="display:none;">
                <div class="equation-header">
                    <h1 class="equation-title" id="eqTitle"></h1>
                    <p class="equation-description" id="eqDescription"></p>
                    <p class="equation-reference" id="eqReference"></p>
                </div>
                <div class="input-section">
                    <h3 class="section-title">Inputs</h3>
                    <div class="input-grid" id="inputGrid"></div>
                </div>
                <button class="calculate-btn" id="calculateBtn" onclick="calculate()">
                    Calculate
                </button>
            </div>
        </main>

        <!-- Results Panel -->
        <aside class="results-panel">
            <h3 class="results-header">Results</h3>
            <div id="resultsContent">
                <div class="empty-state">
                    <p>Run a calculation to see results</p>
                </div>
            </div>
            <div id="chartSection" style="display:none; margin-top: 20px;">
                <h4 style="font-size: 0.9rem; color: var(--accent); margin-bottom: 10px;">Sensitivity Analysis</h4>
                <canvas id="sensitivityChart" style="max-height: 250px;"></canvas>
            </div>
            <div id="chartActions" style="display:none; margin-top: 15px;">
                <button class="calculate-btn" style="padding: 10px; font-size: 0.85rem;" onclick="runSensitivity()">
                    üìä Run Sensitivity Analysis
                </button>
            </div>
        </aside>
    </div>

    <script>
        const API_BASE = '';
        let currentCategory = null;
        let currentEquation = null;
        let equationParams = [];

        // Load categories on page load
        async function loadCategories() {
            const response = await fetch(`${API_BASE}/api/categories`);
            const categories = await response.json();

            const container = document.getElementById('categoryList');
            container.innerHTML = categories.map(cat => `
                <div class="category" data-category="${cat.name.toLowerCase().replace(/ /g, '_')}">
                    <div class="category-header" onclick="toggleCategory(this)">
                        ${cat.name}
                        <span class="category-count">${cat.equation_count}</span>
                    </div>
                    <div class="equation-list">
                        ${cat.equations.map(eq => `
                            <div class="equation-item" onclick="selectEquation('${cat.name.toLowerCase().replace(/ /g, '_')}', '${eq.id}')">
                                ${eq.name}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleCategory(header) {
            header.parentElement.classList.toggle('expanded');
        }

        async function selectEquation(category, equationId) {
            currentCategory = category;
            currentEquation = equationId;

            // Update active state
            document.querySelectorAll('.equation-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            // Fetch equation details
            const response = await fetch(`${API_BASE}/api/equations/${category}/${equationId}`);
            const eq = await response.json();

            document.getElementById('welcomeState').style.display = 'none';
            document.getElementById('equationView').style.display = 'block';

            document.getElementById('eqTitle').textContent = eq.name;
            document.getElementById('eqDescription').textContent = eq.description;
            document.getElementById('eqReference').textContent = `Reference: ${eq.reference}`;

            // Build input form
            equationParams = eq.parameters.filter(p => p.param_type === 'input');
            const inputGrid = document.getElementById('inputGrid');
            inputGrid.innerHTML = equationParams.map(param => `
                <div class="input-group">
                    <label class="input-label ${param.tooltip ? 'tooltip' : ''}" ${param.tooltip ? `data-tooltip="${param.tooltip}"` : ''}>
                        <span class="symbol">${param.symbol}</span>
                        ${param.name}${param.required ? ' *' : ''}
                    </label>
                    <input type="number" class="input-field" id="input_${param.name}" 
                           placeholder="${param.description}" step="any">
                    <select class="unit-select" id="unit_${param.name}">
                        <option value="${param.unit}">${param.unit || '‚Äî'}</option>
                    </select>
                </div>
            `).join('');

            // Clear results
            document.getElementById('resultsContent').innerHTML = `
                <div class="empty-state">
                    <p>Enter values and click Calculate</p>
                </div>
            `;
        }

        async function calculate() {
            const btn = document.getElementById('calculateBtn');
            btn.disabled = true;
            btn.textContent = 'Calculating...';

            // Gather inputs
            const inputs = {};
            for (const param of equationParams) {
                const valueEl = document.getElementById(`input_${param.name}`);
                const unitEl = document.getElementById(`unit_${param.name}`);
                const value = parseFloat(valueEl.value);

                if (!isNaN(value)) {
                    inputs[param.name] = {
                        value: value,
                        unit: unitEl.value || ''
                    };
                }
            }

            try {
                const response = await fetch(`${API_BASE}/api/calculate/${currentCategory}/${currentEquation}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputs })
                });
                const result = await response.json();
                displayResults(result);
            } catch (error) {
                displayResults({ success: false, error: error.message });
            }

            btn.disabled = false;
            btn.textContent = 'Calculate';
        }

        function displayResults(result) {
            const container = document.getElementById('resultsContent');

            if (!result.success) {
                container.innerHTML = `
                    <div class="validation-badge fail">‚ùå Error</div>
                    <p>${result.error || 'Calculation failed'}</p>
                `;
                return;
            }

            let html = '';

            // Validation badge
            if (result.validation_status) {
                const status = result.validation_status.toLowerCase();
                const icon = status === 'pass' ? '‚úì' : status === 'warning' ? '‚ö†' : '‚úó';
                html += `<div class="validation-badge ${status}">${icon} ${result.validation_status}</div>`;
            }

            // Output cards
            for (const [name, data] of Object.entries(result.outputs)) {
                const value = typeof data.value === 'number' ?
                    (Math.abs(data.value) < 0.001 || Math.abs(data.value) > 10000 ?
                        data.value.toExponential(4) : data.value.toFixed(4)) : data.value;
                html += `
                    <div class="result-card">
                        <div class="result-name">${name}</div>
                        <div class="result-value">
                            ${value}
                            <span class="result-unit">${data.unit || ''}</span>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length < 2) {
                loadCategories();
                return;
            }

            const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);
            const results = await response.json();

            const container = document.getElementById('categoryList');
            if (results.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); padding: 10px;">No results found</p>';
                return;
            }

            container.innerHTML = results.map(eq => `
                <div class="equation-item" onclick="selectEquation('${eq.category}', '${eq.id}')">
                    ${eq.name}
                </div>
            `).join('');
        });

        // Charting variables
        let sensitivityChart = null;
        let lastResult = null;

        // Show chart actions after successful calculation
        function showChartActions() {
            document.getElementById('chartActions').style.display = 'block';
        }

        // Run sensitivity analysis on first input parameter
        async function runSensitivity() {
            if (!currentEquation || equationParams.length === 0) return;

            const baseParam = equationParams[0];
            const baseInput = document.getElementById(`input_${baseParam.name}`);
            const baseValue = parseFloat(baseInput.value);
            if (isNaN(baseValue) || baseValue === 0) {
                alert('Enter a valid base value for the first parameter');
                return;
            }

            // Run calculations at ¬±50% in 10 steps
            const variations = [];
            const outputs = {};

            for (let pct = -50; pct <= 50; pct += 10) {
                const testValue = baseValue * (1 + pct / 100);
                variations.push({ pct, value: testValue });

                // Build inputs
                const inputs = {};
                for (const param of equationParams) {
                    const valueEl = document.getElementById(`input_${param.name}`);
                    const unitEl = document.getElementById(`unit_${param.name}`);
                    let value = parseFloat(valueEl.value);

                    if (param.name === baseParam.name) {
                        value = testValue;
                    }

                    if (!isNaN(value)) {
                        inputs[param.name] = { value, unit: unitEl.value || '' };
                    }
                }

                try {
                    const response = await fetch(`${API_BASE}/api/calculate/${currentCategory}/${currentEquation}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ inputs })
                    });
                    const result = await response.json();

                    if (result.success) {
                        for (const [name, data] of Object.entries(result.outputs)) {
                            if (!outputs[name]) outputs[name] = [];
                            outputs[name].push(data.value);
                        }
                    }
                } catch (e) {
                    console.error('Sensitivity calc error:', e);
                }
            }

            // Create chart
            const labels = variations.map(v => `${v.pct > 0 ? '+' : ''}${v.pct}%`);
            const datasets = [];
            const colors = ['#89b4fa', '#a6e3a1', '#f9e2af', '#f38ba8', '#cba6f7', '#94e2d5'];

            let i = 0;
            for (const [name, values] of Object.entries(outputs)) {
                datasets.push({
                    label: name,
                    data: values,
                    borderColor: colors[i % colors.length],
                    backgroundColor: colors[i % colors.length] + '33',
                    tension: 0.3,
                    fill: false
                });
                i++;
            }

            // Show chart section
            document.getElementById('chartSection').style.display = 'block';

            // Destroy old chart
            if (sensitivityChart) {
                sensitivityChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('sensitivityChart').getContext('2d');
            sensitivityChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: { color: '#cdd6f4', font: { size: 10 } }
                        },
                        title: {
                            display: true,
                            text: `Effect of ${baseParam.name} variation`,
                            color: '#cdd6f4'
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#a6adc8' },
                            grid: { color: '#45475a' }
                        },
                        y: {
                            ticks: { color: '#a6adc8' },
                            grid: { color: '#45475a' }
                        }
                    }
                }
            });
        }

        // Update displayResults to show chart button
        const originalDisplayResults = displayResults;
        displayResults = function (result) {
            const container = document.getElementById('resultsContent');

            if (!result.success) {
                container.innerHTML = `
                    <div class="validation-badge fail">‚ùå Error</div>
                    <p>${result.error || 'Calculation failed'}</p>
                `;
                document.getElementById('chartActions').style.display = 'none';
                document.getElementById('chartSection').style.display = 'none';
                return;
            }

            let html = '';

            // Validation badge
            if (result.validation_status) {
                const status = result.validation_status.toLowerCase();
                const icon = status === 'pass' ? '‚úì' : status === 'warning' ? '‚ö†' : '‚úó';
                html += `<div class="validation-badge ${status}">${icon} ${result.validation_status}</div>`;
            }

            // Output cards
            for (const [name, data] of Object.entries(result.outputs)) {
                const value = typeof data.value === 'number' ?
                    (Math.abs(data.value) < 0.001 || Math.abs(data.value) > 10000 ?
                        data.value.toExponential(4) : data.value.toFixed(4)) : data.value;
                html += `
                    <div class="result-card">
                        <div class="result-name">${name}</div>
                        <div class="result-value">
                            ${value}
                            <span class="result-unit">${data.unit || ''}</span>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            lastResult = result;
            showChartActions();
        };

        // Initialize
        loadCategories();
    </script>
</body>

</html>
